<div class="example-container basic-align">
    <!--
       https://stackoverflow.com/questions/59597088/submit-form-from-angular-dialog-template

       https://stackblitz.com/edit/ang-material-dialog-watw58?file=src%2Fapp%2Fapp.component.html
   -->
    <div [hidden]="submitted">

        <form (ngSubmit)="onSubmit(model)" #templateForm="ngForm">
            <mat-card>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput required minlength="2" [(ngModel)]="model.name" name="validate" #name="ngModel"
                        [pattern]="userNamePattern">
                    <mat-error>
                        Please enter a name minimum 2 characters (A-Z)
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput required [(ngModel)]="model.myEmail" #myEmail="ngModel" name="myEmail"
                        [pattern]="emailPattern">
                    <mat-error>
                        A valid email is required
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Occupation</mat-label>
                    <select matNativeControl required [(ngModel)]="model.myJobs" name="myJobs" #myJobs="ngModel">
                        <option value="" disabled selected hidden>Occupation?</option>
                        <option *ngFor="let jb of jobs" [value]="jb">{{jb}}</option>
                    </select>
                    <mat-error [hidden]="myJobs.valid || myJobs.pristine">
                        Please choose!
                    </mat-error>
                </mat-form-field>

                <mat-checkbox type="checkbox" required [(ngModel)]="model.myTerm" name="myTerm" #myTerm="ngModel" color="primary">
                    <!-- <input type="checkbox" required [(ngModel)]="model.myTerm" name="myTerm" #myTerm="ngModel"> -->
                    I accept Terms of service</mat-checkbox>

                <div>
                    <button type="submit" mat-button class="button"
                        [disabled]="!templateForm.form.valid">Submit</button>
                </div>

            </mat-card>
        </form>
    </div>

    <div *ngIf="submitted">
        <div class="container">
            <div class="sim-server">
                <div class="ang-form">
                    <span class="angular"></span>
                    <span class="ang-text">Template Driven Forms</span>
                </div>
                <div class="sim-lnk">
                    <strong>Mocking server</strong>
                </div>
                <mat-grid-list cols="1" rowHeight="8:1">
                    <mat-grid-tile><span class="fmt-result">Name: </span>{{titleRes}}</mat-grid-tile>
                    <mat-grid-tile><span class="fmt-result">Email: </span>{{textRes}}</mat-grid-tile>
                    <mat-grid-tile><span class="fmt-result">Term & condtion: </span>{{myAccept}}</mat-grid-tile>
                    <mat-grid-tile><span class="fmt-result">Occupation: </span> {{jobRes}}</mat-grid-tile> 
                  </mat-grid-list>
 <!--                <div><span class="fmt-result">Name: </span>{{titleRes}}</div>
                <div><span class="fmt-result">Message: </span>{{textRes}}</div>
                <div> <span class="fmt-result">Term condtion: </span>{{myAccept}}</div>
                <div><span class="fmt-result">Occupation: </span> {{jobRes}}</div> -->

                <button class="sim-lnk" (click)="refresh()">Back to form</button>
            </div>
        </div>
    </div>
